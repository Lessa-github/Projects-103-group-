<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>SETTINGS</h1>
        
        <div class="settings-section">
            <h2>Timer Settings</h2>
            <form id="timerSettings">
                <div class="form-group">
                    <label for="workDuration">Work Duration:</label>
                    <input type="number" id="workDuration" name="workDuration" min="5" max="60" value="25">
                    <span>minutes</span>
                </div>
                
                <div class="form-group">
                    <label for="breakDuration">Break Duration:</label>
                    <input type="number" id="breakDuration" name="breakDuration" min="1" max="30" value="5">
                    <span>minutes</span>
                </div>
                
                <div class="form-group">
                    <label for="soundSelect">Sound Notifications:</label>
                    <select id="soundSelect" name="soundSelect">
                        <option value="default">Default</option>
                        <option value="chime">Chime</option>
                        <option value="bell">Bell</option>
                        <option value="none">None</option>
                    </select>
                </div>
                
                <button type="submit">Save Timer Settings</button>
            </form>
        </div>

        <div class="settings-section">
            <h2>Daily Goal Settings</h2>
            <form id="goalSettings">
                <div class="form-group">
                    <label for="dailyGoal">Daily Study Goal:</label>
                    <input type="number" id="dailyGoal" name="dailyGoal" min="30" max="480" value="360">
                    <span>minutes (currently: 6 hours)</span>
                </div>
                
                <div class="form-group">
                    <label for="targetSubjects">Target Subjects:</label><br>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="subjects" value="Mathematics" checked> Mathematics</label>
                        <label><input type="checkbox" name="subjects" value="Web Development" checked> Web Development</label>
                        <label><input type="checkbox" name="subjects" value="History" checked> History</label>
                        <label><input type="checkbox" name="subjects" value="Chemistry" checked> Chemistry</label>
                    </div>
                </div>
                
                <button type="submit">Save Goal Settings</button>
            </form>
        </div>

        <div class="settings-section">
            <h2>Theme Settings</h2>
            <form id="themeSettings">
                <div class="form-group">
                    <label for="colorScheme">Color Scheme:</label>
                    <select id="colorScheme" name="colorScheme">
                        <option value="default">Default</option>
                        <option value="dark">Dark Mode</option>
                        <option value="high-contrast">High Contrast</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fontPreference">Font Preference:</label>
                    <select id="fontPreference" name="fontPreference">
                        <option value="sans-serif">Sans Serif</option>
                        <option value="serif">Serif</option>
                        <option value="monospace">Monospace</option>
                    </select>
                </div>
                
                <button type="submit">Save Theme Settings</button>
            </form>
        </div>

        <div class="navigation">
            <a href="index.html">[Study Dashboard]</a>
            <a href="tasks.html">[Task Manager]</a>
            <a href="stats.html">[Study Stats]</a>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
