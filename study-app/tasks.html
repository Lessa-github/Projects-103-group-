<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>TASK MANAGER</h1>
        
        <div class="add-task">
            <h2>ADD NEW TASK</h2>
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Task description" class="form-control">
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" class="form-select">
                        <option>Math</option>
                        <option>Science</option>
                        <option>History</option>
                        <option>English</option>
                    </select>
                    
                    <label for="priority">Priority:</label>
                    <select id="priority" class="form-select">
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" class="form-control">
                    
                    <label for="estTime">Est. Time:</label>
                    <input type="number" id="estTime" min="1" class="form-control">
                    <select id="timeUnit" class="form-select">
                        <option>hours</option>
                        <option>minutes</option>
                    </select>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                    <button type="button" id="clearBtn" class="btn btn-secondary">Clear</button>
                </div>
            </form>
        </div>

        <div class="filters">
            <h2>FILTERS</h2>
            <select id="statusFilter" class="form-select">
                <option>All</option>
                <option>Pending</option>
                <option>Completed</option>
            </select>
            <select id="priorityFilter" class="form-select">
                <option>All Priority</option>
                <option>High Priority</option>
                <option>Medium Priority</option>
                <option>Low Priority</option>
            </select>
        </div>

        <div class="task-list">
            <h2>PENDING TASKS</h2>
            <ul id="pendingTasks" class="list-group">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>

        <div class="completed-tasks">
            <h2>COMPLETED TODAY</h2>
            <p><span id="completedCount">0</span> tasks <span style="color: red;">&#9733;</span></p>
            <p>Total Remaining: <span id="remainingCount">0</span> tasks</p>
        </div>

        <div class="navigation">
            <a href="index.html" class="nav-link">[Study Dashboard]</a>
            <a href="stats.html" class="nav-link">[Study Stats]</a>
            <a href="settings.html" class="nav-link">[Settings]</a>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
